name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.1.4

      - name: Debug environment
        run: |
          echo "Current directory contents:"
          ls -la
          echo "\nPNPM version:"
          pnpm --version
          echo "\nNode version:"
          node --version
          echo "\nLockfile contents (if exists):"
          cat pnpm-lock.yaml || echo "Lockfile not found"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test
